<div>
    <canvas baseChart class="chart"
            [data]="barChartData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [type]="barChartType">
    </canvas>
    <div class="button_wrapper">
        <button (click)="randomize()">Shuffle</button>&nbsp;&nbsp;
        <button (click)="bubbleSort()">Sort</button>
    </div>
</div>
