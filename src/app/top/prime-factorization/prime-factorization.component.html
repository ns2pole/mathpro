<div class="theme">
  整数の素因数分解
</div>
<div class="explanation">
  例えば1001は7×11×13というように素因数分解されます。<br>
  1001を小さい順に素数で試し割りさせて、機械に計算をさせる事が出来ます。
</div>
<div class="button_wrapper">
  <input id="integer" type="text" value="1001" placeholder="整数を入力してください">
  <br><br>
  <div id="result"></div>
  <br>
  <button (click)="randomize()">randomize</button>&nbsp;&nbsp;
  <button (click)="calc()">calc</button>
</div>
